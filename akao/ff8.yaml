game: "Final Fantasy VIII"
format: "akao_newstyle"
console_type: "psx"

# Default source file within the ISO
default_source_file: "/FF8DISC1.IMG"

# ROM table locations (PSX RAM addresses) - FF8 specific
duration_table:
  address: 0x800517D8
  size: 11
  type: "ushort"

opcode_table:
  address: 0x800516F8
  size: 96
  type: "byte"

fe_opcode_table:
  address: 0x80051758
  size: 128
  type: "byte"

# Default state values
default_tempo: 255
default_octave: 4
default_velocity: 64
tempo_factor: 13107200000

# MIDI rendering configuration
midi_render:
  # Strategy: "velocity" (default) or "expression"
  # - velocity: Use note-on velocity for dynamics (traditional approach)
  # - expression: Use CC11 (Expression) + constant velocity (matches PSX FF7 engine)
  strategy: "velocity"

  # For "expression" strategy: What velocity to use for all notes
  constant_velocity: 100

  # Apply volume_multiplier IR events to output
  apply_multiplier: true

  # Apply master_volume IR events to output
  apply_master_volume: true

  # Global velocity scaling (to reduce clipping or adjust overall loudness)
  # velocity_scale: 0.85

